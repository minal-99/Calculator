<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Tip Calculator</title>
      
</head>
<body>
    <div class='container'>
        <form id='myform' method='POST' action='#'>
            Bill 
            <br><input id="bill_amount" type="text">
        </form>
        <form id='myform' method='POST' action='#'>
            Tip%
            <br><input type='button' value='-' class='qtyminus' field='qnty' />
            <input id='tip_percentage' type='text' name='qnty' class='qty' />
            <input type='button' value='+' class='qtyplus' field='qnty' />
        </form>
        <form id='myform' method='POST' action='#'>
            Number of people 
            <br><input type='button' value='-' class='qtyminus' field='quantity' />
            <input id='no_people' type='text' name='quantity' class='qty' />
            <input type='button' value='+' class='qtyplus' field='quantity' />
        </form>
        <div id='myform'>
        <br> <button id='btn'>Calculate </button></br>
        </div>
        <div class = 'line'></div>
            <div class = 'vertical'  >
                <font style="font-size:30px" style="float:right;">Tip</font>
                <span style="float:right;">
                <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<output id='tip_amount'type='text' style="font-size:30px"></output></b>
                </span>
                &nbsp;&nbsp; <br>per person
                
            </br>
            <br>
            <font style="font-size:40px" style="float:right;">Total</font>
                <span style="float:right;">
                <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<output id='total' type='text' style="font-size:40px"></output></b>
                </span>
                &nbsp;&nbsp; <br>per person
                </div>
            </div>

    <script src="main.js"></script>
</body>
</html>
